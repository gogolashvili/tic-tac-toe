<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.js" />
    <title>Document</title>
  </head>
  <body>
    <div id="modal">
      <div class="modal-box">
        <p class="result-info-text">OH NO, YOU LOST…</p>
        <div>
          <img src="./photos/x.svg" alt="icon" />
          <p class="result-text">TAKES THE ROUND</p>
        </div>
        <div class="result-button">
          <button class="quit-btn">quit</button>
          <button class="next-round-btn">next round</button>
        </div>
      </div>
    </div>
    <section id="home">
      <div class="home-header">
        <img src="./photos/x.svg" />
        <img src="./photos/o.svg" />
      </div>
      <div class="panel">
        <h2 class="header-title title">PICK PLAYER 1’S MARK</h2>
        <div class="buttons">
          <button class="btn-box active" onclick="activateChoice('x')">
            <svg
              width="64"
              height="64"
              viewBox="0 0 32 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="x-icon"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M27.681 1.63437C26.5094 0.462798 24.6099 0.4628 23.4383 1.63437L16 9.07271L8.56166 1.63437C7.39009 0.462798 5.49059 0.4628 4.31902 1.63437L1.63437 4.31902C0.462799 5.49059 0.462801 7.39009 1.63437 8.56166L9.07271 16L1.63437 23.4383C0.462798 24.6099 0.4628 26.5094 1.63437 27.681L4.31902 30.3656C5.49059 31.5372 7.39009 31.5372 8.56166 30.3656L16 22.9273L23.4383 30.3656C24.6099 31.5372 26.5094 31.5372 27.681 30.3656L30.3656 27.681C31.5372 26.5094 31.5372 24.6099 30.3656 23.4383L22.9273 16L30.3656 8.56166C31.5372 7.39009 31.5372 5.49059 30.3656 4.31902L27.681 1.63437Z"
                fill="#a8bfc9"
              />
            </svg>
          </button>
          <button class="btn-box" onclick="activateChoice('o')">
            <svg
              width="64"
              height="64"
              viewBox="0 0 32 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="o-icon"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M31.9704 15.8706C31.9704 7.10551 24.8649 0 16.0998 0C7.33476 0 0.229248 7.10551 0.229248 15.8706C0.229248 24.6357 7.33476 31.7412 16.0998 31.7412C24.8649 31.7412 31.9704 24.6357 31.9704 15.8706ZM9.63405 15.8706C9.63405 12.2996 12.5289 9.4048 16.0998 9.4048C19.6708 9.4048 22.5656 12.2996 22.5656 15.8706C22.5656 19.4416 19.6708 22.3364 16.0998 22.3364C12.5289 22.3364 9.63405 19.4416 9.63405 15.8706Z"
                fill="#a8bfc9"
              />
            </svg>
          </button>
        </div>
        <p class="warning">REMEMBER : X GOES FIRST</p>
      </div>
      <button class="new-game-btn cpu-btn" onclick="startGame('cpu')">
        <h2 class="title btn-text">NEW GAME (VS CPU)</h2>
      </button>
      <button class="new-game-btn player-btn" onclick="startGame('player')">
        <h2 class="title btn-text">NEW GAME (VS PLAYER)</h2>
      </button>
    </section>
    <section id="board">
      <div class="board-header">
        <div class="home-header">
          <img src="./photos/x.svg" />
          <img src="./photos/o.svg" />
        </div>
        <div class="turn-box">
          <img src="./photos/x-gray.png" />
          <h3>TURN</h3>
        </div>
        <button class="restart">
          <img src="./photos/restart.svg" alt="restart" />
        </button>
      </div>
      <div class="play-area">
        <div class="play-btn"></div>
        <div class="play-btn"></div>
        <div class="play-btn"></div>
        <div class="play-btn"></div>
        <div class="play-btn"></div>
        <div class="play-btn"></div>
        <div class="play-btn"></div>
        <div class="play-btn"></div>
        <div class="play-btn"></div>
      </div>
      <div class="statistics">
        <div class="statistic-box">
          <h3 id="x-score-text">X (YOU)</h3>
          <span id="x-score">0</span>
        </div>
        <div class="statistic-box">
          <h3>TIES</h3>
          <span>0</span>
        </div>
        <div class="statistic-box">
          <h3 id="o-score-text">O (CPU)</h3>
          <span id="o-score">0</span>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
